
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;
      
    root /usr/share/nginx/html/;

    resolver 172.17.0.1;
    
    server {
      listen 80;
      server_name auth.localhost;
      location / {
        proxy_pass http://ursa-auth:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Cookie $http_cookie;
        # 開発環境はWebSocketでホットリロードを実現するので
        # これらのヘッダは必要
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_redirect off;

        # Auth.jsのtrustHost設定が気になる
        # ホストはauth.localhostで変わらないだろうから固定してしまう
        # proxy_set_header Host next.localhost;
      }
    }
    server {
      listen 80;
      server_name api.localhost;
      location / {
        proxy_pass http://ursa-auth-test-api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
      }
    }
    server {
      listen 80;
      server_name next.localhost;
      location / {
        proxy_pass http://ursa-auth-test-next:3000;

        # without this, some requests are rejected by Next.js
        # because it uses strict origin/x-forwareded-host check for server actions,
        # if the request is not called from real server actions.
        # (Next.js cannot destiguish form submits and other very similar request)
        proxy_set_header Host $host;
        # without this, server actions raises errors like cors?
        # "x-forwarded-host is not matched", something like that.
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Cookie $http_cookie;
        # 開発環境はWebSocketでホットリロードを実現するので
        # これらのヘッダは必要
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_redirect off;
      }
    }
}

